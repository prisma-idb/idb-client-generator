name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/
      - name: Lint all packages
        run: pnpm lint

  svelte-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/

      - name: Generate BETTER_AUTH_SECRET
        run: echo "BETTER_AUTH_SECRET=$(openssl rand -base64 32 | tr '/+=' '_-')" >> $GITHUB_ENV

      - name: Run svelte-check
        run: pnpm check
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5433/postgres"
          GOOGLE_CLIENT_ID: ""
          GOOGLE_CLIENT_SECRET: ""

  test-client:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Set DATABASE_URL environment variable
        run: echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5433/postgres" >> $GITHUB_ENV
      - uses: ./.github/actions/
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Client Playwright tests
        run: pnpm test:client
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-client
          path: packages/usage/playwright-report/
          retention-days: 30
